<div class="modal register">
    <div class="modal__box">
        <button class="modal__close"></button>
        <div class="modal__content">
            <p class="register__title">Регистрация</p>
            <form method="POST" class="register__form" name="register">
                <input type="text" name="name" data-role="required" class="register__input register__input--name" placeholder="Имя">
                <input type="text" name="email" data-role="email" class="register__input register__input--email" placeholder="Почта">
                <input type="text" name="phone" data-role="phone" class="register__input register__input--phone" placeholder="Телефон">
                <input type="password" name="password" data-role="password" class="register__input register__input--password" placeholder="Пароль">
                <div class="register__inputs-container">
                    <div class="register__checkbox-container register__checkbox-container--remember">
                        <input type="checkbox" id="register-remember" name="register-remember" data-role='checkbox' class="register__remember">
                        <label for="register-remember" class="register__remember-label">Запомнить меня</label>
                    </div>
                    <div class="register__checkbox-container register__checkbox-container--policy">
                        <input type="checkbox" id="policy" name="policy" data-role='checkbox required' class="register__policy">
                        <label for="policy" class="register__policy-label">Я ознакомлен(-а) с <a href="#" class="register__policy-link">Политикой конфиденциальности</a></label>
                    </div>
                </div>
                <button type="submit" class="register__submit">
                    Зарегистрироваться
                </button>
            </form>
            <a href="#" class="register__enter">Войти</a>
            <div class="register__alternative">
